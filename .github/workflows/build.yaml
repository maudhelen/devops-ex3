name: Deploy to Azure

on: [push, workflow_dispatch]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.DOCKER_REGISTRY_SERVER_URL }}
        username: ${{ secrets.DOCKER_REGISTRY_SERVER_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY_SERVER_PASSWORD }}

    - name: Set image version
      id: image-version
      run: echo "::set-output name=version::$(date +'%Y.%m.%d.%H.%M')"

    - name: Build and push image
      run: |
        docker build . -t ${{ secrets.DOCKER_REGISTRY_SERVER_URL }}/${{secrets.CONTAINER_REGISTRY_IMAGE_NAME}}:${{ steps.image-version.outputs.version }}
        docker push ${{ secrets.DOCKER_REGISTRY_SERVER_URL }}/${{secrets.CONTAINER_REGISTRY_IMAGE_NAME}}:${{ steps.image-version.outputs.version }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ vars.WEB_APP_NAME }}
        images: '${{ secrets.DOCKER_REGISTRY_SERVER_URL }}/${{secrets.CONTAINER_REGISTRY_IMAGE_NAME}}:${{ steps.image-version.outputs.version }}'