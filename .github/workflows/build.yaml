name: Deploy to Azure

env:
    CONTAINER_REGISTRY: 'maudhelencontaineregistry'
    WEB_APP_NAME: 'maudhelen-appservice'
    CONTAINER_LOGIN_SERVER_URL: 'maudhelencontaineregistry.azurecr.io'

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.CONTAINER_LOGIN_SERVER_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Set image version
      id: image-version
      run: echo "::set-output name=version::$(date +'%Y.%m.%d.%H.%M')"

    - name: Build and push image
      run: |
        docker build . -t ${{ env.CONTAINER_LOGIN_SERVER_URL }}/${{env.CONTAINER_LOGIN_SERVER_URL}}.azurecr.io/${{env.WEB_APP_NAME}}:${{ steps.image-version.outputs.version }}
        docker push ${{ env.CONTAINER_LOGIN_SERVER_URL }}/${{env.CONTAINER_LOGIN_SERVER_URL}}.azurecr.io/${{env.WEB_APP_NAME}}:${{ steps.image-version.outputs.version }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.WEB_APP_NAME }}
        images: '${{ env.CONTAINER_LOGIN_SERVER_URL }}/${{env.CONTAINER_LOGIN_SERVER_URL}}.azurecr.io/${{env.WEB_APP_NAME}}:${{ steps.image-version.outputs.version }}'